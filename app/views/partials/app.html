<div ng-include="'partials/navbar'"></div>

<h1>
  {{app.name}}
</h1>
<a href="{{app.web_url}}" target="_blank">
  {{app.web_url}}
</a>

<button ng-hide="!(app)" ng-click="fetchDynos()" ng-disabled="updating" class="btn btn-success pull-right">
  <i ng-class="{'fa-spin': updating}" class="fa fa-refresh"></i>
  Refresh
</button>

<hr />

<div ng-include="'partials/dynos'"></div>

<hr />
<small>Application Process Updated At: {{app.updated_at | date : 'yyyy-MM-dd HH:mm:ss Z'}}</small>
