<div class="row" ng-controller="DynoCtrl">
  <div class="col-md-3" ng-repeat="dyno in dynos">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{dyno.name}}
      </div>
      <div class="panel-body">
        {{dyno.state}}
        {{dyno.type}}
        {{dyno.size}}
      </div>
    </div>
  </div>
</div>
