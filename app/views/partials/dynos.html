<div class="row" ng-controller="DynosCtrl">
  <div class="col-md-3" ng-repeat="dyno in dynos">
    <div class="panel dyno-panel {{dyno.state}}">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{dyno.name}}
        </h3>
        <span class="badge pull-right">{{dyno.size}}</span>
      </div>
      <div class="panel-body">
        <span class="dyno-icon">
          <i ng-class="{'fa-cube': dyno.type==='web', 'fa-file-text-o': dyno.type==='log', 'fa-cogs': dyno.type==='worker', 'fa-terminal': dyno.type==='run', 'fa-print': dyno.type==='pdf'}" class="fa"></i>
        </span>
        <p class="dyno-msg" dyno-status-message></p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" ng-attr-style="width: {{dyno.currentRam / dyno.maxRAM * 100.0}}%;">
            {{dyno.currentRam}} MB Used
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
